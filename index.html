<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐯Tigeraje</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Tigeraje Web 🐯</div>
        <ul class="nav-links">
            <li><a href="#home">Inicio</a></li>
            <li><a href="#cart" id="cart-btn">🛒Carrito (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
    <main id="home">
        
        <!-- Sección de trivia -->
        <div class="trivia-section" id="trivia-section">
            <h1>Solo para Tigueressss 🐅</h1>
            <div id="trivia-container"></div>
        </div>
        <!-- Sección del flyer del evento -->
        <h1>Próximos eventos</h1>
        <div class="flyer-section">
            <h1>Disfruta del disco en vivo y en directo</h1>
            <img src="flyer-evento.jpg" alt="Flyer del evento" class="flyer-img">
        </div>
        <!-- Sección de productos -->
        <h1>Productos</h1>
        <div class="product-list" id="product-list">
            <!-- Productos se renderizan aquí -->
        </div>
    </main>
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close" id="close-cart">&times;</span>
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Items del carrito -->
            </ul>
            <div class="cart-total">
                Total: $<span id="cart-total">0</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">Continuar con el pago</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
